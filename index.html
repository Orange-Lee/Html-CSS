<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalabel=no, initial-scale=1.0, user-scalabel=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>前端一万小时--简书首页</title>
  <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_1362269_dcte7h85i5a.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <header>
    <a class="logo" href="/"><img src="https://qdywxs.github.io/jianshu-images/logo.png" alt="logo"></a>

    <ul class="navbar clearfix">
      <li class="active"><a href="#"><span class="iconfont icon-findings"></span>发现</a></li>
      <li><a href="#"><span class="iconfont icon-attention"></span>关注</a></li>
      <li><a href="#"><span class="iconfont icon-news"></span>消息</a><span class="tip">99+</span>
        <ul class="child">
          <li><a href="#"><span class="iconfont icon-comment"></span>评论<span class="tip">300</span></a></li>
          <li><a href="#"><span class="iconfont icon-message"></span>简信</a></li>
          <li><a href="#"><span class="iconfont icon-follow"></span>关注</a></li>
        </ul>
      </li>
    </ul>

    <div class="search">
      <input type="text" placeholder="搜索">
      <span class="iconfont icon-search"></span>
      <div class="search-panel">
        <h3>热门搜索<a class="change" href="#"><span class="iconfont icon-refresh"></span>换一批</a></h3>
        <div class="labels clearfix">
          <a href="#" class="label">区块链</a>
          <a href="#" class="label">腾讯云</a>
          <a href="#" class="label">故事</a>
          <a href="#" class="label">vue</a>
          <a href="#" class="label">小程序</a>
        </div>
      </div>
    </div>

    <div class="extra">
      <a href="#" class="iconfont icon-textsize"></a>
      <div class="user">
        <img class="avatar" src="https://qdywxs.github.io/jianshu-images/user-img01.png" alt="头像">
        <span class="iconfont icon-down"></span>
        <div class="child">
          <a href="#"><span class="iconfont icon-user"></span>我的主页</a>
          <a href="#"><span class="iconfont icon-collection"></span>收藏的文章</a>
          <a href="#"><span class="iconfont icon-love"></span>喜欢的文章</a>
        </div>
      </div>
      <a href="#" class="action-write"><span class="iconfont icon-pen"></span>写文章</a>
    </div>
  </header>

  <section class="layout clearfix">
    <aside>
      <div class="panels">
        <a href="#"><img src="https://qdywxs.github.io/jianshu-images/panel01.png" alt=""></a>
        <a href="#"><img src="https://qdywxs.github.io/jianshu-images/panel02.png" alt=""></a>
        <a href="#"><img src="https://qdywxs.github.io/jianshu-images/panel03.png" alt=""></a>
        <a href="#"><img src="https://qdywxs.github.io/jianshu-images/panel04.png" alt=""></a>
        <a href="#"><img src="https://qdywxs.github.io/jianshu-images/panel05.png" alt=""></a>
      </div>

      <a class="download clearfix" href="#">
        <img src="https://qdywxs.github.io/jianshu-images/qr-code.png" alt="">
        <h3>下载简书手机app</h3>
        <p>随时随地发现和创作内容</p>
        <div class="tooltip">
          <img src="https://qdywxs.github.io/jianshu-images/qr-code.png" alt="">
        </div>
      </a>
      <div class="recommand">
        <h3>推荐作者<a class="change" href="#"><span class="iconfont icon-refresh"></span>换一批</a></h3>
        <ul>
          <li class="item clearfix">
            <a class="avatar" href="#">
              <img src="https://qdywxs.github.io/jianshu-images/user-img02.jpg" alt="">
            </a>
            <h4>
              <a class="username">麦寻</a>
              <a class="notice">+ 关注</a>
            </h4>
            <p>写了 225.1k 字 · 4.4k 喜欢</p>
          </li>

          <li class="item clearfix">
            <a class="avatar" href="#">
              <img src="https://qdywxs.github.io/jianshu-images/user-img03.png" alt="">
            </a>
            <h4>
              <a class="username">冰千里</a>
              <a class="notice">+ 关注</a>
            </h4>
            <p>写了 366.8k 字 · 4.4k 喜欢</p>
          </li>

          <li class="item clearfix">
            <a class="avatar" href="#">
              <img src="https://qdywxs.github.io/jianshu-images/user-img04.jpg" alt="">
            </a>
            <h4>
              <a class="username">格列柯南</a>
              <a class="notice">+ 关注</a>
            </h4>
            <p>写了 577.1k 字 · 12.8k 喜欢</p>
          </li>
        </ul>

        <a class="more" href="">查看全部</a>
      </div>
    </aside>

    <main>

    </main>
  </section>

  <footer>

  </footer>

  <a href="">

  </a>

</body>
</html>
